# Cronos LAN DHCP/DNS configuration for dnsmasq
# -------------------------------------------------
# Apply only on LAN bridge interface
interface=br0.lan
bind-interfaces

# Basic DNS/DHCP settings
domain-needed           # Do not forward plain names
bogus-priv              # Filter private reverse lookups

# DHCP IP range and lease time
dhcp-range=192.168.88.50,192.168.88.250,12h

# Default gateway and DNS options for clients
dhcp-option=3,192.168.88.1       # Gateway
dhcp-option=6,192.168.88.1       # DNS server

# DNS cache settings
cache-size=1000

# Ignore system resolv.conf and use custom DNS servers
no-resolv
server=1.1.1.1
server=8.8.8.8
