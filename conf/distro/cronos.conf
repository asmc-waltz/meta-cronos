# ============================================================================
#  Cronos Distro Configuration
#  A lightweight, modern, systemd-based embedded Linux distribution
#  for Cronos hardware v2 (Orange Pi 5 Plus)
# ============================================================================

# Inherit baseline settings from Poky
require conf/distro/poky.conf

# ----------------------------------------------------------------------------
#  Distro identity
# ----------------------------------------------------------------------------
DISTRO = "cronos"
DISTRO_VERSION = "1.0"
DISTRO_FULLNAME = "Cronos Embedded Multifunction Distro"

DISTRO_NAME_FULL = "${DISTRO}-${DISTRO_VERSION}"
# ----------------------------------------------------------------------------
#  Package management backend
# ----------------------------------------------------------------------------
PACKAGE_CLASSES ?= "package_rpm"

# ----------------------------------------------------------------------------
#  Init system & system configuration
# ----------------------------------------------------------------------------
DISTRO_FEATURES:remove = "sysvinit"
DISTRO_FEATURES:append = " usrmerge systemd"
VIRTUAL-RUNTIME_init_manager = "systemd"

